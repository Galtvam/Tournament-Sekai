{% extends "layouts/credentials.html" %}
{% block credentials_title %}
<h2 class="mdl-card__title-text">Login</h2>
{% endblock %}
{% block credentials_content %}
<div>
    Entre com suas credenciais para acessar a plataforma. Não possui? 
    <a href="{{ url_for('signup') }}">Criar agora</a>
</div>
<form id="loginForm" class="credentials-form" action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username" data-required="true">
        <label class="mdl-textfield__label" for="username">Nome de usuário</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" data-required="true">
        <label class="mdl-textfield__label" for="password">Senha</label>
    </div>
    <div class="mdl-card__actions">
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-layout-spacer"></div>
            <button id="loginFormSubmitButton" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-cell--middle">
                Entrar
            </button>
            <div class="mdl-layout-spacer"></div>
        </div>
    </div>
</form>
{% endblock %}
